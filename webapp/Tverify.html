<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Register</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="Teachers.css">

</head>
<body>
    <div class="sharp-RL">
        <div class="fit-content text-center"><h3>BIT Teacher's Portal</h3></div>
    </div>

    <section class="container content row mt-2">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <img src="https://images.pexels.com/photos/2767814/pexels-photo-2767814.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="" class="side-img">
        </div>

        <div class="col-sm-6">

            <div class="card mt-3">
                <div class="card-header text-center">
                    <p class="h4">Teacher's Registration</p>
                </div>

                <div class="card-body">

                    <form id="Tform" action="TVerifyCheck" method="post" class="container">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Vcode" placeholder="Verification Code" name="Vcode" required>
                            <label for="Vcode">Verification Code:</label>
                        </div>

                        <div class="float-end mb-3">
                            <button id="btn-submit" type="submit" class="btn btn-primary">Verify</button>
                        </div>

                
                    </form>

                </div>
            </div>

            <p class="h6">(Verification Code sent to your Email.)</p>
        </div>

    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>

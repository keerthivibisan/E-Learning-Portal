<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        label.error {
            padding: 5px;
            color: red;
            font-size: 1rem;
            font-weight: normal;
            margin-top: 0.5em;
            width: 100%;
            float: none;
        }
        
        
        @media(max-width: 700px)
		{
			.no-mobile{
				visiblity: hidden;
				display: none;
			}
		}
    </style>

</head>
<body>

	<div class="text-center mb-3 p-1" style= "height: fit-content">
		<img src = "./clgLogo.jpg" alt="image" width = "50%"/>
	</div>
	
	<section class="row" style="width: 100%">
    	<div class="col-sm-1 no-mobile"></div>
    	<div class="col-sm-4 no-mobile" style = "height: 100vh; display: flex; justify-content: center; align-items: center;"><img src="./bit.png" alt="bit" class="img-fluid"></div>
		<div class="col-sm-7" style = "height: 100vh; display: flex; justify-content: center; align-items: center;">
			<div class="container mt-3">
		        <div class="row">
		            <div class="col-sm-12">
		                <div class="card">
		                    <div class="card-header text-center">
		                        <p class="h5">Registration Form</p>
		                    </div>
		                    <div class="card-body">
		                        <form id="registrationForm" action="VerifyCodeSender" method="POST" autocomplete="on">
		                            <div class="form-group">
		                                <label for="name">Full Name</label>
		                                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your full name">
		                            </div>
		
		                            <!--Splitting-->
		                            <div class="row">
		                                <div class="col-sm-6">
		                                    <!--Phone-->
		                                    <div class="form-group">
		                                        <label for="phone">Mobile Number</label>
		                                        <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp">
		                                        <small id="phoneHelp" class="form-text text-muted">We dont Share your number</small>
		                                    </div>
		                                </div>
		
		                                <div class="col-sm-6">
		                                    <!--Email-->
		                                    <div class="form-group">
		                                        <label for="email">Email</label>
		                                        <input type="email" id="email" class="form-control" name="email" placeholder="you@awesome.com" aria-describedby="emailHelp">
		                                        <small id="emailHelp" class="form-text text-muted">We dont Share your email</small>
		                                    </div>
		                                </div>
		                            </div>
		
		                            <div class="row">
		                                <div class="col-sm-6">
		                                    <!--Password-->
		                                    <div class="form-group">
		                                        <label for="--Password--">password</label>
		                                        <input type="password" class="form-control" id="Password" name="password" placeholder="---password---">
		                                    </div>
		                                </div>
		
		                                <div class="col-sm-6">
		                                    <!--Email-->
		                                    <div class="form-group">
		                                        <label for="confirmpassword">Confirm Password</label>
		                                        <input type="password" id="confirmpassword" class="form-control" name="confirmpassword" placeholder="---Confirm Password---">
		                                    </div>
		                                </div>
		                            </div>
		                            
		                            <div class="form-group text-center">
		                                <div class="form-check">
		
		                                    <!--class="form-check-input"-->
		                                    <input type="checkbox" name="terms" id="terms" class="form-check-input" required>  
		                                    <label for="terms">I agree to Terms & Condition</label>
		                                </div>
		                            </div>
		
		                            <div class="form-group text-center">
		                                <button class="btn btn-primary" type="submit">SignUp</button>
		                            </div>
		                           
		                        </form>
		                        
		                       <div class="pt-3 text-center">
			                    <small class="">
			                      Already have an account?
			                      <a href="login.jsp">LOGIN</a>
			                    </small><br>
			                    <small class="">
			                      Are you a Teacher?
			                      <a href="Tregistration.html">Sign up</a>
			                    </small>
		                		</div>
		                    </div>
		                </div>
		            </div>
	        	</div>
    		</div>
		</div>
	</section>

   




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="jquery.validate.js"></script>
    
    <script>

        //Calling inbuilt functions
        $(document).ready(function() {
            $.validator.setDefaults({
            
            });
        

            //Validating using ID names
            $("#registrationForm").validate({

                rules:{

                    name: "required",

                    phone:{
                        required: true,
                        digits:true,
                        maxlength:10,
                        minlength:10
                    },

                    email: {
                        required:true,
                        email:true
                    },

                    Password:{
                        required:true,
                        minlength:8,
                        maxlength:18
                    },

                    confirmpassword:{
                        required:true,
                        minlength:8,
                        maxlength:18,
                        equalTo:"#Password"
                    }

                },

                messages:{

                    name:"Please Enter Your Name",

                    phone:{
                        required:"Please enter your Contact number",
                        digits:"Contact Number contains 10 Digits Only",
                        maxlength:"Contact Number must be 10 digits",
                        minlength:"Contact Number must be 10 digits"
                    },

                    email:{
                        required:"Please Enter your Email ID",
                        email:"Please Enter a valid Email ID"
                    },

                    Password:{
                        required:"Please Enter Your Password",
                        minlength:"Password Length Must Atleast be 8 Characters",
                        maxlength:"Password must be within 8 to 18 Characters only"
                    },

                    confirmpassword:{
                        required:"Please Enter Your Password",
                        minlength:"Password Length Must Atleast be 8 Characters",
                        maxlength:"Password must be within 8 to 18 Characters only",
                        equalTo:"Password Mis-match"
                    }

                }


            });
        })

    </script>
</body>
</html>
